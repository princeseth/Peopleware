<body>

  <!-- Navigation -->
  <nav class="navbar navbar-default" style="background-color: black" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
		<h3 style="color:white">People-Ware</h3>
      </div>
      <div class="navigation collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
			<li><a class="anchorList" href="./applicantlist.html">Applicant List</a></li>
			<li><a class="anchorList" href="./joblist.html">Job Offer List</a></li>
          <li class="current"><a class="anchorList" href="./joboffer.html">Post Job Offer</a></li>
          <li><a class="anchorList" href="./subscribe.html">Subscription</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- intro area -->
 <section id="jobOffer" class="home-section bg-white">
      <div class="container">
        <div class="section-heading">
            <h4>Post Job Offers</h4>
         </div>
        <form>
		
			<div class="form-group row">
              <label class="col-md-2 col-xs-2" for="name">Company Name</label>
              <select class="col-md-8 col-xs-6" class="form-control" name="companyName" id="companyName" onchange="selectCompany(this.options[this.selectedIndex].value)" >              
              </select>
			 </div> 
            <div class="form-group row">
              <label class="col-md-2 col-xs-2" for="name">Job Name</label>
              <input type="textbox" class="col-md-8 col-xs-6" name="jobName" id="jobName" aria-describedby="emailHelp" placeholder="Enter Name" required>
            </div>
             <div class="form-group row">
              <label class="col-md-2 col-xs-2" for="description">Job Description</label>
              <textarea class="col-md-8 col-xs-6" name="description" id="description" rows="6" required></textarea>
            </div>
             <div class="form-group row">
            <label for="salaryRange" class="col-md-2 col-xs-2 col-form-label">Salary Range</label>
        <!--    <input type="textbox" class="col-md-8 col-xs-6" name="salaryRange" id="salaryRange" > -->
			<input type="text" name="salaryRange" id="salaryRange" readonly required>
			<div id="slider-range"></div>
			</div>
            <div class="form-group row">
              <label class="col-md-2 col-xs-2" for="worktime">Working Time</label>
              <select class="col-xs-6 col-md-8" class="form-control" name="workingTime" id="workingTime" required>
                <option value="FULL_TIME">Full Time</option>
                <option value="PART_TIME">Part Time</option>
              </select>
            </div>
            <div class="form-group row">
              <label class="col-md-2 col-xs-2" for="degree">Academic Degree</label>
              <select class="col-md-8 col-xs-6" class="form-control" id="academicDegree" name="academicDegree" >               
              </select>
            </div>
            <div class="form-group row">
           
			 <label class="col-md-2 col-xs-2" >Technical Skills</label>
			<div class="form-group" id="rate">
			</div>
			</div>
			

          <button type="submit" class="btn btn-lg btn-primary">Add Job</button>
        </form>
         
    </div>
  </div>
</section>

  <footer>
